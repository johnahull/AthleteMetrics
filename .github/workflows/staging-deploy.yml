name: Deploy to Staging

on:
  push:
    branches:
      - develop

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  test-and-deploy:
    name: Test and Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run check
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Run database migrations
        run: railway run --service ${{ secrets.RAILWAY_STAGING_SERVICE_ID }} npm run db:push
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          SESSION_SECRET: ${{ secrets.STAGING_SESSION_SECRET }}
          ADMIN_USER: ${{ secrets.STAGING_ADMIN_USER }}
          ADMIN_EMAIL: ${{ secrets.STAGING_ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.STAGING_ADMIN_PASSWORD }}

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Railway Staging
        run: |
          docker run --rm \
            -v $(pwd):/app \
            -w /app \
            -e RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }} \
            ghcr.io/railwayapp/cli:latest \
            sh -c "railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} && railway up --service ${{ secrets.RAILWAY_STAGING_SERVICE_ID }} --detach"

      - name: Wait for deployment
        run: sleep 30

      - name: Run health check
        run: node scripts/health-check.js
        env:
          HEALTH_CHECK_URL: ${{ secrets.STAGING_URL }}
          HEALTH_CHECK_TIMEOUT: 60000
          HEALTH_CHECK_RETRIES: 5

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Staging deployment successful!"
          echo "URL: ${{ secrets.STAGING_URL }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed!"
          echo "Check the logs above for details."
          exit 1
